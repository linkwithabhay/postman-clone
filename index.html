<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postman Clone</title>
    <script src="./script.js" type="module"></script>
  </head>
  <body>
    <div class="p-4">
      <form data-form>
        <div class="input-group mb-4">
          <select class="form-select flex-grow-0 w-auto" data-method>
            <option value="GET" selected>GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="PATCH">PATCH</option>
            <option value="DELETE">DELETE</option>
          </select>

          <input data-url class="form-control" required type="url" placeholder="htttps://www.example.com" />

          <button class="btn btn-primary" type="submit">Send</button>
        </div>

        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              data-bs-toggle="tab"
              type="button"
              role="tab"
              class="nav-link active"
              data-bs-target="#query-params"
              id="query-params-tab"
              aria-controls="query-params"
              aria-selected="true"
            >
              Query Params
            </button>
          </li>

          <li class="nav-item" role="presentation">
            <button
              data-bs-toggle="tab"
              type="button"
              role="tab"
              class="nav-link"
              data-bs-target="#request-headers"
              id="request-headers-tab"
              aria-controls="request-headers"
              aria-selected="false"
            >
              Headers
            </button>
          </li>

          <li class="nav-item" role="presentation">
            <button
              data-bs-toggle="tab"
              type="button"
              role="tab"
              class="nav-link"
              data-bs-target="#json"
              id="json-tab"
              aria-controls="json"
              aria-selected="false"
            >
              JSON
            </button>
          </li>
        </ul>

        <div class="tab-content p-3 border-top-0 border">
          <div role="tabpanel" class="tab-pane fade show active" id="query-params" aria-labelledby="query-params-tab">
            <div data-query-params></div>
            <button class="mt-2 btn btn-outline-success" type="button" data-add-query-params-btn>Add</button>
          </div>

          <div role="tabpanel" class="tab-pane fade" id="request-headers" aria-labelledby="request-headers-tab">
            <div data-request-headers></div>
            <button class="mt-2 btn btn-outline-success" type="button" data-add-request-header-btn>Add</button>
          </div>

          <div role="tabpanel" class="tab-pane fade" id="json" aria-labelledby="json-tab">
            <div data-json-request-body class="overflow-auto" style="max-height: 200px"></div>
          </div>
        </div>
      </form>
      <div class="mt-5 d-none" data-response-section>
        <h3>Response</h3>

        <div class="d-flex my-2">
          <div class="me-3">Status: <span data-status></span></div>
          <div class="me-3">Time: <span data-time></span>ms</div>
          <div class="me-3">Size: <span data-size></span></div>
        </div>

        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              data-bs-toggle="tab"
              type="button"
              role="tab"
              class="nav-link active"
              data-bs-target="#body"
              id="body-tab"
              aria-controls="body"
              aria-selected="true"
            >
              Body
            </button>
          </li>

          <li class="nav-item" role="presentation">
            <button
              data-bs-toggle="tab"
              type="button"
              role="tab"
              class="nav-link"
              data-bs-target="#response-headers"
              id="response-headers-tab"
              aria-controls="response-headers"
              aria-selected="false"
            >
              Headers
            </button>
          </li>
        </ul>

        <div class="tab-content p-3 border-top-0 border">
          <div role="tabpanel" class="tab-pane fade show active" id="body" aria-labelledby="body-tab">
            <div data-json-response-body class="overflow-auto" style="max-height: 200px"></div>
          </div>

          <div role="tabpanel" class="tab-pane fade" id="response-headers" aria-labelledby="response-headers-tab">
            <div style="display: grid; grid-template-columns: auto 1fr; gap: 0.5rem 2rem" data-response-headers></div>
          </div>
        </div>
      </div>
    </div>
    <template data-key-value-template>
      <div class="input-group my-2" data-key-value-pair>
        <input type="text" data-key class="form-control" placeholder="key" />
        <input type="text" data-value class="form-control" placeholder="value" />
        <button type="button" class="btn btn-outline-danger" data-remove-btn>Remove</button>
      </div>
    </template>
  </body>
</html>
